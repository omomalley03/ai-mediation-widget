<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Mediator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul>
            <li><a href="nocurse.html">Curse Detection</a></li>
            <li><a href="mediator.html" class="active">Mediator</a></li>
        </ul>
    </nav>

    <div class="container">

        <div class="top-bar">
            <h1>AI Negotiation Mediator</h1>
            <button class="reset-btn" onclick="startNewMediation()">Start New Mediation</button>
        </div>

        <p class="subtitle">AI facilitates conflict de-escalation in real time</p>

        <div class="ai-status" id="aiStatus">
            AI Mediator: Ready and monitoring
        </div>

        <div class="chat-area">
            <div class="participant">
                <div class="participant-header alice-header">ðŸ‘¤ Alice</div>
                <div class="messages" id="aliceMessages"></div>
                <div class="transcript-indicator" id="aliceTranscript"></div>
                <div class="input-area">
                    <button class="mic-button" id="aliceMicBtn" onclick="toggleRecording('alice')">ðŸŽ¤</button>
                    <input type="text" id="aliceInput" placeholder="Type or use microphone..." />
                    <button onclick="sendMessage('alice')">Send</button>
                </div>
            </div>

            <div class="participant">
                <div class="participant-header bob-header">ðŸ‘¤ Bob</div>
                <div class="messages" id="bobMessages"></div>
                <div class="transcript-indicator" id="bobTranscript"></div>
                <div class="input-area">
                    <button class="mic-button" id="bobMicBtn" onclick="toggleRecording('bob')">ðŸŽ¤</button>
                    <input type="text" id="bobInput" placeholder="Type or use microphone..." />
                    <button onclick="sendMessage('bob')">Send</button>
                </div>
            </div>
        </div>

    </div>

    <!-- Modal -->
    <div class="modal" id="warningModal">
        <div class="modal-content">
            <h2>Mediator Message</h2>
            <p id="modalMessage">...</p>
            <button onclick="closeModal()">OK</button>
        </div>
    </div>

    <script> window.PAGE_VERSION = "mediator"; </script>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
