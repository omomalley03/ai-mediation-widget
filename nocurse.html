<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Mediation Widget</title>
    <link rel="stylesheet" href="styles_nocurse.css">
</head>
<body>

    <nav class="navbar">
        <ul>
            <li><a href="nocurse.html">Curse Detection</a></li>
            <li><a href="mediator.html">Mediator</a></li>
        </ul>
    </nav>


    <div class="container">
        <h1>AI Negotiation Mediator</h1>
        <p class="subtitle">AI monitors for inappropriate language in real-time</p>
        
        <div class="ai-status" id="aiStatus">
            AI Mediator: Ready and monitoring
        </div>

        <div class="chat-area">
            <div class="participant">
                <div class="participant-header alice-header">üë§ Alice</div>
                <div class="messages" id="aliceMessages"></div>
                <div class="transcript-indicator" id="aliceTranscript"></div>
                <div class="input-area">
                    <button class="mic-button" id="aliceMicBtn" onclick="toggleRecording('alice')">
                        üé§
                    </button>
                    <input type="text" id="aliceInput" placeholder="Type or use microphone..." />
                    <button onclick="sendMessage('alice')">Send</button>
                </div>
            </div>

            <div class="participant">
                <div class="participant-header bob-header">üë§ Bob</div>
                <div class="messages" id="bobMessages"></div>
                <div class="transcript-indicator" id="bobTranscript"></div>
                <div class="input-area">
                    <button class="mic-button" id="bobMicBtn" onclick="toggleRecording('bob')">
                        üé§
                    </button>
                    <input type="text" id="bobInput" placeholder="Type or use microphone..." />
                    <button onclick="sendMessage('bob')">Send</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="warningModal">
        <div class="modal-content">
            <h2>‚ö†Ô∏è Warning</h2>
            <p id="modalMessage">Please keep the conversation professional.</p>
            <button onclick="closeModal()">Understood</button>
        </div>
    </div>
    <script> window.PAGE_VERSION = "nocurse" </script>
    <script src="config.js"></script>
    <script src="script_nocurse.js"></script>
</body>
</html>
